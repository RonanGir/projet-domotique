<li  class=" displayFlex list-group-item" [ngClass]="{'list-group-item-danger': appareilStatus == false, 'list-group-item-success': appareilStatus == true}">
  <div>
    <h2 [ngStyle]="{color: getColor()}">{{ getName() }}
    <svg id="Calque_1" data-name="Calque 1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 14 15" height="15px" [ngClass]="{'powerOff':appareilStatus == false, 'powerOn':appareilStatus == true}"><title>power_off</title><g id="Group"><path class="cls-1" d="M8,14a5,5,0,0,0,3-9V2.67a7,7,0,1,1-6,0V5a5,5,0,0,0,3,9ZM8,9A1,1,0,0,1,7,8V2A1,1,0,0,1,9,2V8A1,1,0,0,1,8,9Z" transform="translate(-1 -1)"/></g></svg></h2>
    <span *ngIf="appareilStatus == true">ON</span>
    <span *ngIf="appareilStatus == false">OFF</span>
  </div>

  <div class='buttonsOnOff'>
    <button class="btn btn-success btn-sm" (click)="powerOn()">ON</button>
    <button class="btn btn-danger btn-sm" (click)="powerOff()">OFF</button>
    <button class="btn btn-light btn-sm" (click)="DelAppareil()">DEL</button>
  </div>
</li>
